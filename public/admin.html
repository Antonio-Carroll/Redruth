<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="\css\index.css" rel="stylesheet" />
</head>

<body>
    <!-- admin form container -->
    <h1 class="d-flex justify-content-center flex-nowrap">
        Admin Page
    </h1>
    <hr>

    <!-- create new project -->
    <div>
        <h2 class="d-flex justify-content-center flex-nowrap">Create New Collection</h2>
        <div class="d-flex justify-content-center flex-nowrap">
            <form method="get" action="/admin" name="admin-data" id="admin" autocomplete="on">
                <div>
                    <label for="project">Collection</label>
                    <input type="text" name="project" id="project" placeholder="Collection Name" required>
                </div>
                <br>
                <div>
                    <label for="prompt">Prompt</label>
                    <input type="text" name="prompt" id="prompt" placeholder="Prompt" required>
                </div>
                <br>
                <div class="d-flex justify-content-center flex-nowrap">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
    <hr>

    <!-- select stories to share -->
    <div>
        <h2 class="d-flex justify-content-center flex-nowrap">Share Recordings on Public Site
        </h2>
        <div class="d-flex justify-content-center flex-nowrap">
            <div id="collections">

            </div>
        </div>
        <!-- <input type="submit" value="add checked records to public site"> -->
        <h2 class="mt-3">Saved Recordings</h2>
    <div class="slider">
      <div id="recordings"></div>
      <span class="slider-control-prev" role="button">
        <img aria-hidden="true" src="images/prev.png" alt="Previous Slide Button">
      </span>
      <span class="slider-control-next" role="button">
        <img aria-hidden="true" src="images/next.png" alt="Next Slide Button">
      </span>
    </div>

  </div>
    </div>
    <script src="/js/checkbox.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/slider.js"></script>
</body>

</html>
