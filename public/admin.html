<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="\css\index.css" rel="stylesheet" />
</head>

<body>
    <!-- admin form container -->
    <div class="container">
        <h2>Admin Page</h2>
        <form method="get" action="/admin" name="admin-data" id="admin" autocomplete="on">
            <div>
                <label for="project">Project</label>
                <input type="text" name="project" id="project" placeholder="Project Name" required>
            </div>
            <div>
                <label for="prompt">Prompt</label>
                <input type="text" name="prompt" id="prompt" placeholder="Prompt" required>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

</body>

</html>
